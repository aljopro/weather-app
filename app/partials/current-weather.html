<section class="current-weather">
    <h1 class="selected-location">{{location}}</h1>
    <div class="weather-state">
        <span class="weather-description">{{current.weatherDescription}}</span>
        <span class="weather-temperature-current">{{current.temp}}</span>
        <span class="weather-temperature-low">{{weather.today.maxTemp}}</span>
        <span class="weather-temperature-high">{{weather.today.minTemp}}</span>
    </div>
</section>
