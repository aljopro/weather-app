    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>It's The Weather!</title>
        <meta name="description" content="A simple weather application demonstrating AngularJS">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="container">
            <div ng-controller="LocationController" class="location-container">
                <form  ng-submit="addLocation(location);">
                    <input id="txt-location" type="text"  ng-model="location" />
                    <input type="submit" value="+" />
                </form>
                <nav>
                    <a href="#/current/{{location}}">Current Weather</a> |
                    <a href="#/extended/{{location}}">Extended Forecast</a>
                </nav>
            </div>
            <div class="view" ng-view></div>

            <footer class="main-footer">
                <span>Developed by <a href="http://johnchappell.net">John Chappell</a> - 2013.</span>
                <span>Icons by <a href="http://kortoik.deviantart.com/art/Sticker-Weather-Icons-78827487">KorTolk</a>.</span>
                <span>Weather Service provided by <a href="http://www.worldweatheronline.com">World Weather Online</a>.</span>
                <span>This application is released under the <a href="http://opensource.org/licenses/MIT">MIT License</a>.</span>
            </footer>
        </div>

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
